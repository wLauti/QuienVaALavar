<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A quien le toca lavar hoy?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            color: #fff; 
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fuego1.gif'); 
            background-size: cover;
            background-position: center;
            background-blend-mode: screen;
            z-index: -1; 
            opacity: 0.7;
            animation: moveBackground 10s linear infinite; 
        }

        @keyframes moveBackground {
            0% { background-position: 0 0, 100% 100%; }
            100% { background-position: 100% 100%, 0 0; }
        }

        #button {
            font-size: 20px;
            cursor: pointer;
            position: relative;
            z-index: 1; 
            transition: background-color 0.3s;
        }

        #result {
            display: none;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            position: relative;
            z-index: 2;
        }

        #image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.7);
        }

        h1, p {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .golden-button {

    
            font-family: 'Special Elite', monospace;
            touch-action: manipulation;
            display: inline-block;
            outline: none;
            font-size: 1em;
            box-sizing: border-box;
            border: none;
            border-radius: 0.3em;
            height: 2.75em;
            line-height: 2.5em;
            text-transform: uppercase;
            padding: 0 1em;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
            inset 0 -2px 5px 1px rgba(139, 66, 8, 1),
            inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            background-image: linear-gradient(
              160deg,
              #a54e07,
              #b47e11,
              #fef1a2,
              #bc881b,
              #a54e07
            );
            border: 1px solid #a55d07;
            color: rgb(120, 50, 5);
            text-shadow: 0 2px 2px rgba(250, 227, 133, 1);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-size: 100% 100%;
            background-position: center;
          }
          
          .golden-button:focus,
          .golden-button:hover {
            background-size: 150% 150%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23),
              inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            border: 1px solid rgba(165, 93, 7, 0.6);
            color: rgba(120, 50, 5, 0.8);
          }
          
          .golden-button:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
              inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
          }
          
          @keyframes burn {
            0% {
              text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px yellow, 0 0 40px yellow;
              color: crimson;
            }
            50% {
              text-shadow: 0 0 15px red, 0 0 25px orange, 0 0 35px yellow, 0 0 50px orange;
              color: darkred;
            }
            100% {
              text-shadow: 0 0 20px red, 0 0 30px orange, 0 0 40px yellow, 0 0 60px yellow;
              color: firebrick;
            }
          }
          
          @keyframes drip {
            0% {
              transform: translateY(0);
              opacity: 0;
            }
            100% {
              transform: translateY(0px);
              opacity: 0;
            }
          }
          
          .bloody-burning-text {
            font-family: 'Special Elite', monospace;
            letter-spacing: 0.05em;
            
            font-size: 50px;
            color: crimson;
            position: relative;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px yellow, 0 0 40px yellow;
            animation: burn 3s infinite alternate;
          }
          
          .bloody-burning-text::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 5px;
            height: 50px;
            background: red;
            transform: translateX(-50%);
            opacity: 0.8;
            animation: drip 2s infinite;
          }
      
          .bloody-burning-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 60%;
            width: 3px;
            height: 30px;
            background: darkred;
            transform: translateX(-50%);
            opacity: 0.6;
            animation: drip 2.5s infinite;
          }
          

    </style>
</head>
<body>

    <img id="image" src="" alt="Persona que le toca lavar" style="display: none;">
    
    <div>

        <button role='button'  id="button" class="golden-button">
          <span class="golden-text">A quien le toca lavar?</span>
        </button>
        
        <div id="result">
            <h1 class ='bloody-burning-text'id="who"></h1>
            <p class ='bloody-burning-text'id="time"></p>
            <p class ='bloody-burning-text'id="day"></p>
        </div>
        
    </div>

    <script>
        const button = document.getElementById('button');
        const result = document.getElementById('result');
        const whoText = document.getElementById('who');
        const image = document.getElementById('image');
        const timeText = document.getElementById('time');
        const dayText = document.getElementById('day');

        const washingSchedule = {
            'lunes': { am: 'mami', pm: 'lauti' },
            'martes': { am: 'mami', pm: 'luchi' },
            'miércoles': { am: 'mami', pm: 'lauti' },
            'jueves': { am: 'mami', pm: 'luchi' },
            'viernes': { am: 'mami', pm: 'luchi' },
            'sábado': { am: 'luchi', pm: 'lauti' },
            'domingo': { am: 'lauti', pm: 'papi (mami)' },
        };

        button.addEventListener('click', () => {
            const now = new Date();
            const hours = now.getHours();
            const dayNames = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
            const currentDay = dayNames[now.getDay()];

            let currentTimePeriod;
            if (hours >= 3 && hours < 17) {
                currentTimePeriod = 'am';
            } else {
                currentTimePeriod = 'pm';
            }

            const person = washingSchedule[currentDay][currentTimePeriod];
            const personImages = {
                'mami': 'mami.png',
                'lauti': 'lauti.png',
                'luchi': 'luchi.png',
                'papi': 'papi.png',
            };

            whoText.textContent = `Le toca lavar a ${person.charAt(0).toUpperCase() + person.slice(1)}`;
            image.src = personImages[person];
            image.style.display = 'block';

            const nowFormatted = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            timeText.textContent = `${nowFormatted}`;
            dayText.textContent = `${currentDay.charAt(0).toUpperCase() + currentDay.slice(1)}`;

            button.style.display = 'none'; 
            result.style.display = 'block';
            setTimeout(() => {
                result.style.opacity = 1;
            }, 10);
        });
    </script>
</body>
</html>
